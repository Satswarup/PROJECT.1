  <section class="container center">
    <div class="card login-card hover-up">
      <h2>Login to Continue</h2>
      <p class="subtle">Use your PRN in the format: mmcoe1234. Password is last 3 digits: 234.</p>
      <form id="loginForm" class="form">
        <label for="prn">PRN</label>
        <input type="text" id="prn" name="prn" placeholder="mmcoe1234" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Last 3 digits of PRN" required>

        <button type="submit" class="btn btn-primary">Login</button>
        <p id="loginMessage" class="message"></p>
      </form>
    </div>
